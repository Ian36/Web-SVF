<h1>Web-SVF</h1>
<button mat-button [disabled]="disableRunBtn" (click)="submitCode()">Run!</button>
<h2>Input</h2>
<ngx-codemirror [(ngModel)]="input" [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: 'clike',
        viewportMargin: '20'
      }"></ngx-codemirror>

<h2>Output</h2>
<div *ngIf="outputs.length === 0">
  <h2>The output of your code will be displayed here.</h2>
</div>
<mat-tab-group mat-align-tabs="start">
  <mat-tab *ngFor="let output of outputs; index as i" label="{{ output.name }}">
    <div id ="{{ i }}"></div>
  </mat-tab>
</mat-tab-group>
