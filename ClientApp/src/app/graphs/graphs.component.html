<div class="graphs" style="background-color: white;">

  <h2 *ngIf="outputs.length === 0" class="no-output-header">The graphs of your code will be displayed here.</h2>
  <mat-tab-group mat-align-tabs="start" (selectedTabChange)="onTabChanged($event);">
    <mat-tab *ngFor="let output of outputs; index as i" label="{{ output.name }}">
    </mat-tab>
  </mat-tab-group>
  <div id="graph" class="graphviz" style="text-align: center;"></div>

</div>
