  <div class="inputs-outputs">

        <app-directory></app-directory>
      </as-split-area>
      <as-split-area class="graphs" [size]="40">
        <as-split direction="vertical">
          <as-split-area class="input" [size]="67">
            <app-input></app-input>
          </as-split-area>
          <as-split-area class="output" [size]="33">
            <app-output></app-output>

        </as-split>
      </as-split-area>
      <as-split-area class="graphs" [size]="40">
        <app-graphs></app-graphs>
      </as-split-area>
    </as-split>
  </div>
